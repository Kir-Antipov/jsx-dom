language: node_js
os: linux
dist: xenial
node_js:
  - node
cache:
  npm: false
  directories:
    - "~/.pnpm-store"
before_install:
  - curl -L https://pnpm.js.org/pnpm.js | node - add --global pnpm
  - pnpm config set store-dir ~/.pnpm-store
install:
  - pnpm install --dev --prod --ignore-scripts
before_script:
  - pnpm lint
script:
  - pnpm build
  - pnpm test
env:
  - NODE_ENV=development
  - NODE_ENV=production
